    <header class="top-level-bar">
        <h2>Bestell App</h2>
        <img src="/assets/img/icons/menu.svg" alt="menu stripes">
    </header>

    <div class="outer-main-container">
        <main>
            <section class="atf-box">
                <div class="header-box">
                    <img src="/assets/img/icons/lotus-blume-2.png" alt="">

                </div>
            </section>



            

            <section class="restaurant-header">
                <!-- 白蓮 - -->
                <h1>White Lotus</h1>
                <div id="restaurant-info">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="gold" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2L14.94 8.63L22 9.27L16.5 14.14L18.18 21.02L12 17.27L5.82 21.02L7.5 14.14L2 9.27L9.06 8.63L12 2Z"
                            stroke="black" stroke-width="0.75" fill="gold" />
                    </svg>
                    <span>Bewertung:</span>
                    <span>Mindestbestellwert: 18.50€</span>
                    <span></span>
                </div>
            </section>





            <!-- <section class="card-scroll-container">
                <div id="favorite-dishes"></div>
            </section> -->






            <nav class="mobile-d-none">
                <ul>
                    <li><a onclick="renderDishes('starters')" class="active-category" id="starters">Vorspeisen</a></li>
                    <li><a onclick="renderDishes('mainDish')" id="mainDish">Hauptgerichte</a></li>
                    <li><a onclick="renderDishes('dessert')" id="dessert">Nachspeisen</a></li>
                    <li><a onclick="renderDishes('beverages')" id="beverages">Getränke</a></li>
                </ul>
            </nav>

            <div class="resp-menu-btn-container">
            <button class="menu_btn desktop-d-none" onclick="toggleRespMenu()"><img src="/assets/img/icons/menu.svg"
            alt="menu stripes"></button>
            </div>

            




            







            <section class="main-content-area" id="dish-container">
            </section>

                    <a onclick="renderDishes('beverages')">Getränke</a>
                </div>
                <button onclick="toggleRespMenu()"><strong>X</strong></button>
            </nav> -->

        </main>


        <aside id="basket">
            <h2>Warenkorb</h2>
            <section id="basket-container">
                <div class="delivery-or-pickup-container">
                    <button class="btn-delivery">Lieferung</button>
                    <button class="btn-pickup">Abholung</button>
                </div>

                <p id="basket-delivery-cost"></p>
                <div id="basket-total-container"></div>

        </aside>
